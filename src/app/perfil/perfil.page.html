<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="menu"></ion-back-button>
    </ion-buttons>
    <ion-title>Mi Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <ion-img [src]="this.foto"></ion-img>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="5"><ion-text color="primary">
        <h1>Nombre  :</h1>
      </ion-text></ion-col>
      <ion-col size="7">
        <ion-text color="secondary">
          <h1>{{nombre}}</h1>
        </ion-text>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="5"><ion-text color="primary">
        <h1>Correo  :</h1>
      </ion-text></ion-col>
      <ion-col size="7">
        <ion-text color="secondary">
          <h1>{{correo}}</h1>
        </ion-text>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="5"><ion-text color="primary">
        <h1>Carrera :</h1>
      </ion-text></ion-col>
      <ion-col size="7">
        <ion-text color="secondary">
          <h1>{{carrera}}</h1>
        </ion-text>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="5"><ion-text color="primary">
        <h1>Jornada:</h1>
      </ion-text></ion-col>
      <ion-col size="7">
        <ion-text color="secondary">
          <h1>{{jornada}}</h1>
        </ion-text>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="5"><ion-text color="primary">
        <h1>Sede      :</h1>
      </ion-text></ion-col>
      <ion-col size="7">
        <ion-text color="secondary">
          <h1>{{sede}}</h1>
        </ion-text>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
